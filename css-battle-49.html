<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cssbattle.dev/play/49</title>
        <style>
            body {
                background: #6592cf;
            }

            .win {
                position: absolute;
                overflow: hidden;
                width: 100px;
                height: 10px;
                background: #eeb850;
                left: 25px;
                top: 5px;
                border-radius: 5px;
            }

            .door {
                position: absolute;
                overflow: hidden;
                width: 50px;
                height: 60px;
                background: #eeb850;
                left: 50px;
                top: 60px;
                border-radius: 10px;
            }

            .roof {
                position: absolute;
                left: 100px;
                top: 50px;
                border-bottom: 100px solid #243d83;
                border-right: 100px solid transparent;
                border-left: 100px solid transparent;
            }

            .container {
                position: relative;
                overflow: hidden;
                width: 150px;
                height: 110px;
                background: #243d83;
                left: 117px;
                top: 132px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="roof"></div>
        <div class="container">
            <div class="win"></div>
            <div class="door"></div>
        </div>
    </body>
</html>
